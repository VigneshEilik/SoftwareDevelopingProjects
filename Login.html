<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Arena</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <style>
    .toggle-circle {
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 0.6s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-500">

  <!-- üåô‚òÄÔ∏è Animated Toggle -->
  <div class="fixed top-4 right-4 z-50 cursor-pointer" id="toggle">
    <div
      class="w-28 h-14 bg-gradient-to-r from-sky-500 to-blue-600
             rounded-full p-1 shadow-xl flex items-center"
    >
      <div
        id="circle"
        class="w-12 h-12 bg-white rounded-full shadow-lg
               toggle-circle flex items-center justify-center text-xl"
      >
        üåô
      </div>
    </div>
  </div>

  <!-- Booking Card -->
  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">
      Booking
    </h2>

    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Name" required
        class="w-full mb-4 px-4 py-2 border rounded-lg
               dark:bg-gray-700 dark:text-white" />

      <input type="number" placeholder="Age" required
        class="w-full mb-4 px-4 py-2 border rounded-lg
               dark:bg-gray-700 dark:text-white" />

      <select required
        class="w-full mb-4 px-4 py-2 border rounded-lg
               dark:bg-gray-700 dark:text-white">
        <option value="">Select a sport</option>
        <option>Football</option>
        <option>Basketball</option>
        <option>Tennis</option>
      </select>

      <input type="number" placeholder="Number of Persons" required
        class="w-full mb-4 px-4 py-2 border rounded-lg
               dark:bg-gray-700 dark:text-white" />

      <input type="time" required
        class="w-full mb-6 px-4 py-2 border rounded-lg
               dark:bg-gray-700 dark:text-white" />

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700
               text-white py-2 rounded-lg font-semibold">
        Submit
      </button>
    </form>

    <!-- Success Message -->
    <p id="successMsg"
       class="hidden mt-6 text-center text-green-600 dark:text-green-400
              text-lg font-semibold animate-pulse">
      ‚ú® Your slot is confirmed ‚ú®
    </p>
  </div>

  <!-- JS -->
  <script>
    const toggle = document.getElementById("toggle");
    const circle = document.getElementById("circle");
    let isDark = true;

    toggle.addEventListener("click", (e) => {
      isDark = !isDark;

      document.documentElement.classList.toggle("dark");

      circle.style.transform = isDark
        ? "translateX(0)"
        : "translateX(56px)";

      circle.textContent = isDark ? "üåô" : "‚òÄÔ∏è";

      // Sparkles
      for (let i = 0; i < 6; i++) {
        const spark = document.createElement("span");
        spark.className = "sparkle";
        spark.style.left = `${e.clientX}px`;
        spark.style.top = `${e.clientY}px`;
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 600);
      }
    });

    function handleSubmit(event) {
      event.preventDefault();
      const msg = document.getElementById("successMsg");
      msg.classList.remove("hidden");
      event.target.reset();
      setTimeout(() => msg.classList.add("hidden"), 5000);
    }
  </script>

</body>
</html>
